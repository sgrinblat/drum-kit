<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum KIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key"> <kbd>A</kbd> <span class="sound">clap</span></div>
        <div data-key="83" class="key"> <kbd>S</kbd> <span class="sound">rim</span></div>
        <div data-key="68" class="key"> <kbd>D</kbd> <span class="sound">kick</span></div>
        <div data-key="70" class="key"> <kbd>F</kbd> <span class="sound">openhat</span></div>
        <div data-key="71" class="key"> <kbd>G</kbd> <span class="sound">crash</span></div>
        <div data-key="72" class="key"> <kbd>H</kbd> <span class="sound">ride</span></div>
        <div data-key="74" class="key"> <kbd>J</kbd> <span class="sound">snare</span></div>
        <div data-key="75" class="key"> <kbd>K</kbd> <span class="sound">etnic</span></div>
        <div data-key="76" class="key"> <kbd>L</kbd> <span class="sound">perc</span></div>
    </div>
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/rim.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/crash.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/etnic.wav"></audio>
    <audio data-key="76" src="sounds/perc.wav"></audio>

    <div class="thefooter">
    <footer id="footer" >Basic DRUM KIT made by <a href="https://www.linkedin.com/in/santiago-grinblat/">Santiago Grinblat</a></footer>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
